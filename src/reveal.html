<!DOCTYPE html>
<html lang="en">
	<include src="head.html"></include>
<body>
	<div class="wrapper" data-scroll-container>
		<include src="header.html"></include>

		<div class="bottom-bar js-bottom-bar" data-scroll="" data-scroll-sticky="" data-scroll-target="#main">
			<div class="bar__inner">
				<span class="bar__quantity" data-active-variant="availableAndMaxQuantities"></span>

				<span>LEFT AT <span data-active-variant="discountPercentage"></span> OFF</span>

				<a href="pre-order" class="btn btn--yellow btn--medium">Pre-order now</a>
			</div><!-- /.bar__inner -->
		</div><!-- /.bottom-bar -->

		<div class="main js-main" id="main" data-scroll-section-inview>
			<section class="section-default section-default--reveal py-3">
				<div class="shell shell--fluid">
					<div class="section__head">
						<h4>The Multiplier Reveal</h4>

						<h1>Watch the big reveal with our founders</h1>

						<p>On 7th September 2021, Mayku founders Ben & Alex revealed the machine that will change the lives of makers. Watch it back now for insights, stories and exclusive information.</p>
					</div><!-- /.section__head -->
				</div><!-- /.shell shell-/-fluid -->
			</section><!-- /.section-default -->

			<div class="video video--desktop js-video-container pb-2">
				<div class="shell shell--fluid">
					<div class="video__inner">
						<iframe  src="https://www.youtube.com/embed/9rUPuALbKng" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div><!-- /.video__inner -->
				</div><!-- /.shell shell-/-fluid -->
			</div><!-- /.video.video--desktop -->
		
			<div class="js-sticky-watch">
				<include src="callout.html"></include>

				<include src="callout-alt.html"></include>
			</div><!-- /.js-sticky-watch -->

		</div><!-- /.main -->

		<include src="footer.html"></include>
	</div><!-- /.wrapper -->

	<include src="scripts.html"></include>
</body>
</html>
